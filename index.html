<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Assistant</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh; /* Adjust height for better mobile experience */
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border-radius: 1rem; /* rounded-xl */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); /* shadow-xl */
            overflow: hidden;
            margin: 1rem; /* Add some margin for smaller screens */
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: #f9fafb;
        }
        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem; /* rounded-xl */
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3b82f6; /* blue-500 */
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem; /* rounded-br-sm */
        }
        .ai-message {
            background-color: #e5e7eb; /* gray-200 */
            color: #374151; /* gray-700 */
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem; /* rounded-bl-sm */
        }
        .chat-input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e0e0e0;
            background-color: #ffffff;
        }
        .chat-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.75rem; /* rounded-xl */
            outline: none;
            font-size: 1rem;
        }
        .chat-input:focus {
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25); /* focus:ring-2 focus:ring-blue-500 */
        }
        .send-button {
            margin-left: 0.75rem;
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6; /* blue-600 */
            color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            font-weight: 500; /* font-medium */
            cursor: pointer;
            transition: background-color 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* shadow-md */
        }
        .send-button:hover {
            background-color: #2563eb; /* blue-700 */
        }
        .send-button:disabled {
            background-color: #93c5fd; /* blue-300 */
            cursor: not-allowed;
        }
        .loading-indicator {
            align-self: flex-start;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            background-color: #e5e7eb;
            color: #4b5563;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .chat-container {
                height: 100vh; /* Full height on small screens */
                margin: 0;
                border-radius: 0;
            }
            .chat-messages {
                padding: 1rem;
                gap: 0.75rem;
            }
            .message-bubble {
                padding: 0.6rem 1rem;
            }
            .chat-input-area {
                padding: 0.75rem;
            }
            .chat-input {
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }
            .send-button {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be appended here -->
            <div class="message-bubble ai-message">Hello! How can I help you with your customer inquiry today?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" class="chat-input" placeholder="Type your message...">
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Function to append a message to the chat display
        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-bubble');
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('ai-message');
            }
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            // Scroll to the bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to show a loading indicator
        function showLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('loading-indicator');
            loadingDiv.textContent = 'Assistant is typing...';
            loadingDiv.id = 'loading-indicator';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to remove the loading indicator
        function removeLoadingIndicator() {
            const loadingDiv = document.getElementById('loading-indicator');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        // Handle sending a message
        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText === '') {
                return; // Don't send empty messages
            }

            appendMessage('user', messageText);
            userInput.value = ''; // Clear input field
            sendButton.disabled = true; // Disable button while AI is thinking
            showLoadingIndicator(); // Show loading indicator

            try {
                // Prepare the chat history for the API call
                // For simplicity, we'll only send the current user message to Gemini
                // In a real chatbot, you'd send a history of messages.
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: messageText }] });

                const payload = { contents: chatHistory };
                const apiKey = ""; // Canvas will automatically provide the API key at runtime

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                removeLoadingIndicator(); // Remove loading indicator

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const aiResponseText = result.candidates[0].content.parts[0].text;
                    appendMessage('ai', aiResponseText);
                } else {
                    console.error("Unexpected API response structure:", result);
                    appendMessage('ai', "I apologize, but I couldn't get a response from the AI. Please try again or rephrase your question.");
                }
            } catch (error) {
                removeLoadingIndicator(); // Remove loading indicator
                console.error("Error calling Gemini API:", error);
                appendMessage('ai', "I'm sorry, I encountered an error. Please try again later.");
            } finally {
                sendButton.disabled = false; // Re-enable button
                userInput.focus(); // Keep focus on input
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial focus on input field
        userInput.focus();
    </script>
</body>
</html>
